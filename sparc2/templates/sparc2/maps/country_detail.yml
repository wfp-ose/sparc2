{% extends "sparc2/maps/base.yml" %}

{% block title %}
title: SPARC - {{ country_title }}
{% endblock %}

{% block view %}{{ block.super }}{% endblock %}

{% block baselayers %}{{ block.super }}{% endblock %}

{% block featurelayers %}{% verbatim %}
featurelayers:
  - id: vam
    type: geojson
    title: "VAM"
    description: "VAM"
    visible: false
    source:
      name: "WFP/VAM"
      attribution: "WFP/VAM"
    geojson:
      url: "/data/vam/country/{iso3}.json"
    sparc:
      summary: "/data/vam/country/{iso3}/summary.json"
  - id: context
    type: geojson
    title: "Aggravating Factors"
    description: "Aggravating Factors"
    visible: false
    source:
      name: "World Food Programme, Emergency Preparedness & Support Response Division, Analysis and Early Warning & GIS (WFP/OSEP/AEW&GIS)"
      attribution: "WFP/OSEP/AEW&GIS"
    geojson:
      url: "/data/local/country/{iso3}/context.json"
    sparc:
      summary: "/data/local/country/{iso3}/context/summary.json"
    routes:
      geojson: "/data/local/country/:iso3/context*.json"
      summary: "/data/local/country/:iso3/context/summary.json"
    cartography:
      - id: "delta_mean"
        title: "Mean Change"
        type: "graduated"
        mask: "mask"
        attribute: "delta_mean"
        ramp:
          label:
            left: "Negative<br>Change"
            right: "Positive<br>Change"
        description: "Mean Landcover Change"
        breakpoints: "natural_adjusted"
        colors:
          ramp:
            - 'rgb(181, 0, 22)'
            - 'rgb(251, 112, 80)'
            - 'rgb(222, 197, 192)'
            - 'rgb(227, 252, 216)'
            - 'rgb(122, 199, 123)'
            - 'rgb(0, 68, 27)'
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.6
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_adjusted"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
      - id: delta_negative
        title: "Negative Change"
        type: "graduated"
        mask: "mask"
        attribute: "delta_negative"
        ramp:
          label:
            left: "No<br>Change"
            right: "Negative<br>Change"
        description: "Negative Landcover Change"
        breakpoints: "natural_negative"
        colors:
          ramp: ['rgb(222, 197, 192)', 'rgb(251, 112, 80)', 'rgb(181, 0, 22)']
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.7
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_negative"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
      - id: delta_positive
        title: "Positive Change"
        type: "graduated"
        mask: "mask"
        attribute: "delta_positive"
        ramp:
          label:
            left: "No<br>Change"
            right: "Positive<br>Change"
        description: "Positive Landcover Change"
        breakpoints: "natural_positive"
        colors:
          ramp: ['rgb(227, 252, 216)','rgb(122, 199, 123)','rgb(0, 68, 27)']
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.4
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_positive"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
      - id: "delta_crop"
        title: "Crop Change"
        type: "graduated"
        mask: "mask"
        attribute: "delta_crop"
        ramp:
          label:
            left: "Negative<br>Change"
            right: "Positive<br>Change"
        description: "Crop Change"
        breakpoints: "natural_crop"
        colors:
          ramp:
            - 'rgb(181, 0, 38)'
            - 'rgb(253, 141, 60)'
            - 'rgb(255, 255, 178)'
            - 'rgb(227, 252, 216)'
            - 'rgb(122, 199, 123)'
            - 'rgb(0, 68, 27)'
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.4
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_crop"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
      - id: "delta_forest"
        title: "Forest Change"
        type: "graduated"
        mask: "mask"
        attribute: "delta_forest"
        ramp:
          label:
            left: "Negative<br>Change"
            right: "Positive<br>Change"
        description: "Forest Change"
        breakpoints: "natural_forest"
        colors:
          ramp:
            - 'rgb(181, 0, 38)'
            - 'rgb(253, 141, 60)'
            - 'rgb(255, 255, 178)'
            - 'rgb(227, 252, 216)'
            - 'rgb(122, 199, 123)'
            - 'rgb(0, 68, 27)'
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.4
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_forest"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
      - id: "erosion_propensity"
        title: "Erosion Propensity"
        type: "graduated"
        mask: "mask"
        attribute: "erosion_propensity"
        ramp:
          label:
            left: "Low"
            right: "High"
        description: "Erosion Propensity"
        breakpoints: "natural_erosion_propensity"
        colors:
          ramp: ['rgb(255, 255, 212)', 'rgb(254, 153, 41)', 'rgb(153, 52, 4)']
          outside: "#aaaaaa"
        styles:
          default:
            static:
              weight: 1
              color: "#000000"
              opacity: 0.8
              fillOpacity: 0.4
            dynamic:
              func: "style_context"
              options:
                breakpoints: "context_natural_erosion_propensity"
          hover:
            static:
              weight: 2
              color: "#0000FF"
              opacity: 0.8
              fillOpacity: 0.3
        legend:
          symbol:
            type: "graduated"
            width: 34
            height: 12
    legend:
      label: "Aggravating Factors"
    popup:
      title: "Aggravating Factors: {{ feature.attributes.admin2_name }}, {{ feature.attributes.admin1_name }}"
      maxWidth: 550
      panes:
        - id: "popup_overview"
          tab:
            label: "Overview"
          fields:
            - value: "{{ feature.attributes.delta_mean | number : 2 }}"
              label: Mean Change
            - value: "{{ feature.attributes.ldi | number : 0 }}"
              label: Land Degradation Index (LDI)
        - id: "popup_landcover"
          tab:
            label: "Landcover"
          fields:
            - value: "{{ feature.attributes.delta_mean | number : 2 }}"
              label: Mean Change
            - value: "{{ feature.attributes.delta_negative | number : 2 }}"
              label: Negative Change
            - value: "{{ feature.attributes.delta_positive | number : 2 }}"
              label: Positive Change
            - value: "{{ feature.attributes.delta_forest | number : 2 }}"
              label: Forest Change
            - value: "{{ feature.attributes.delta_crop | number : 2 }}"
              label: Crop Change
        - id: "popup_erosion"
          tab:
            label: "Erosion"
          fields:
            - attribute: erosion_propensity
              label: Erosion Propensity
        - id: "popup_location"
          tab:
            label: "Location"
          fields:
            - attribute: iso_alpha3
              label: ISO Alpha-3 Country Code
            - attribute: admin0_name
              label: Admin 0
            - attribute: admin1_name
              label: Admin 1
            - attribute: admin2_name
              label: Admin 2
        - id: "popup_links"
          tab:
            label: "Links"
          fields: []
  - id: landscan
    type: WMS
    title: "Landscan (2013)"
    description: "Landscan (2013)"
    visible: false
    source:
      name: "ORNL"
      attribution: "ORNL"
    wms:
      version: "1.1.1"
      layers: ["geonode:sparc_landscan_2013"]
      styles: ["landscan_2013"]
      format: 'image/png'
      transparent: true
      url: "http://staging.geonode.wfp.org/geoserver/geonode/wms"
    cartography:
      - id: default
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Landscan"
  - id: imerg_1day
    type: WMS
    title: "Rainfall Total: 1 day"
    description: "IMERG 1-Day"
    visible: false
    source:
      name: "SERVIR"
      attribution: "SERVIR"
    wms:
      version: "1.1.1"
      layers: ["2"]
      styles:
      format: 'image/png'
      transparent: true
      url: "http://gis1.servirglobal.net/arcgis/services/Global/IMERG_Accumulations/MapServer/WMSServer"
    cartography:
      - id: default
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Rainfall Total: 1 day"
  - id: imerg_3day
    type: WMS
    title: "Rainfall Total: 3 days"
    description: "IMERG 3-Day"
    visible: false
    source:
      name: "SERVIR"
      attribution: "SERVIR"
    wms:
      version: "1.1.1"
      layers: ["5"]
      styles:
      format: 'image/png'
      transparent: true
      url: "http://gis1.servirglobal.net/arcgis/services/Global/IMERG_Accumulations/MapServer/WMSServer"
    cartography:
      - id: default
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Rainfall Total: 3 days"
  - id: imerg_7day
    type: WMS
    title: "Rainfall Total: 7 days"
    description: "IMERG 7-Day"
    visible: false
    source:
      name: "SERVIR"
      attribution: "SERVIR"
    wms:
      version: "1.1.1"
      layers: ["8"]
      styles:
      format: 'image/png'
      transparent: true
      url: "http://gis1.servirglobal.net/arcgis/services/Global/IMERG_Accumulations/MapServer/WMSServer"
    cartography:
      - id: default
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Rainfall Total: 7 days"
  - id: wld_poi_facilities_wfp
    type: WMS
    title: "Global WFP Facilities"
    description: "WFP Facilities worldwide, Country Office, Sub-Office, Field Office, Area Office, Humanitarian Response Depot."
    visible: false
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_poi_facilities_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/geoserver/geonode/wms"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
    kml:
      url: "http://geonode.wfp.org/cors/geoserver/wms/kml"
    cartography:
      - id: default
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Global WFP Facilities"
    click: popup
    popup:
      title: "Global WFP Facilities: {{ feature.attributes.name }}"
      maxWidth: 550
      panes:
        - id: "popup_overview"
          tab:
            label: "Overview"
          fields:
            - output: name
              inputs:
                - 'whlocation'
                - 'place'
              label: Name
            - attribute: facility
              label: Facility
              when: "defined"
            - attribute: status
              label: Status
            - attribute: country
              label: Country
        - id: "popup_location"
          tab:
            label: "Location"
          fields:
            - attribute: locprecision
              label: Location Precision
            - attribute: latitude
              label: Latitude
            - attribute: longitude
              label: Longitude
            - attribute: compasscode
              label: Compass Code
              when: "defined"
            - attribute: geonameid
              label: GeoName ID
              when: "defined"
        - id: "popup_currency"
          tab:
            label: "Currency"
          fields:
            - attribute: lastcheckdate
              label: Last Check Date
              type: date
              format: 'medium'
              fallback: 'Not specified'
            - attribute: createdate
              label: Date Created
              type: date
              format: 'medium'
            - attribute: updatedate
              label: Date Updated
              type: date
              format: 'medium'
        - id: "popup_links"
          tab:
            label: "Links"
          fields:
            - attribute: geonameid
              value: "{{ feature.attributes.geonameid }}"
              type: link
              label: "GeoNames"
              url: "http://www.geonames.org/{{ feature.attributes.geonameid }}/"
              when: "defined"
            - value: "{{ feature.geometry.lat | number : 4 }}, {{ feature.geometry.lng | number : 4 }}"
              type: link
              label: "OpenStreetMap"
              url: "https://www.openstreetmap.org/#map=15/{{ feature.geometry.lat }}/{{ feature.geometry.lng }}"
  - id: wld_trs_supplyroutes_wfp
    type: WMS
    title: "Global Supply Routes"
    description: "Global supply routes for Transportation of Food and Non Food Items - Roads, Railways, Waterway, Airways.\n\nThis layer is built by linking origin/destination locations using the most direct route on main roads. In reality, the supply routes can divert from the ones displayed here depending on many local factors. The routes shown in this dataset are only indicative and have to be used as such."
    visible: false
    source:
      name: "WFP"
      attribution: "WFP GeoNode"
      site: "WFP GeoNode"
    wms:
      version: "1.1.1"
      layers: ["geonode:wld_trs_supplyroutes_wfp"]
      styles: []
      format: 'image/png'
      transparent: true
      buffer: 256
      url: "http://geonode.wfp.org/geoserver/geonode/wms"
    wfs:
      version: "1.0.0"  # Needs to 1.0.0 or returns bad results for some reason.
      url: "http://geonode.wfp.org/cors/geoserver/wfs"
      geometry: shape
    cartography:
      - title: "Default"
        legend:
          symbol:
            type: "graphic"
            width: 16
            height: 16
            preview: false
    legend:
      label: "Global Supply Routes"
    click: popup
    popup:
      title: "Global Supply Routes: {{ feature.attributes.name }}"
      maxWidth: 550
      panes:
        - id: "popup_overview"
          tab:
            label: "Overview"
          fields:
            - output: name
              inputs:
                - 'nameportion'
              label: Name
            - attribute: Status
              label: Status
            - attribute: practicability
              label: Practicability
        - id: "popup_location"
          tab:
            label: "Location"
          fields:
            - attribute: Traveltime
              label: Travel Time
              fallback: 'Not specified'
            - attribute: distancekm
              label: Distance (KM)
              fallback: 'Not specified'
        - id: "popup_currency"
          tab:
            label: "Currency"
          fields:
            - attribute: lastcheckdate
              label: Last Check Date
              type: date
              format: 'medium'
              fallback: 'Not specified'
            - attribute: createdate
              label: Date Created
              type: date
              format: 'medium'
              fallback: 'Not specified'
            - attribute: updatedate
              label: Date Updated
              type: date
              format: 'medium'
              fallback: 'Not specified'
        - id: "popup_links"
          tab:
            label: "Links"
          fields:
            - value: "CAR Operation"
              type: link
              label: "Logistics Cluster:"
              url: "http://www.logcluster.org/ops/caf13a"
            - value: "{{ layer.title }} via {{ layer.source.site }}"
              type: link
              label: "Source"
              url: "http://geonode.wfp.org/layers/{{ layer.wms.layers | first }}"
{% endverbatim %}{% endblock %}

{% block legendlayers %}
legendlayers:
  - context
  - landscan
  - wld_poi_facilities_wfp
  - wld_trs_supplyroutes_wfp
  - imerg_1day
  - imerg_3day
  - imerg_7day
  - osm_humanitarian
  - osm
{% endblock %}

{% block renderlayers %}
renderlayers:
  - wld_poi_facilities_wfp
  - wld_trs_supplyroutes_wfp
  - context
  - landscan
  - imerg_1day
  - imerg_3day
  - imerg_7day
  - osm_humanitarian
  - osm
{% endblock %}

{% block charts %}
charts: []
{% endblock %}

{% block controls %}
controls:
  attribution: true
  breadcrumbs: false
  calendar: false
  filters: false
  legend: true
  sidebar: false
  zoom: true
{% endblock %}
