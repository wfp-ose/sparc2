{% block charts %}
charts:
  - id: "popatrisk"
    element: "sparc-chart-popatrisk"
    title: "Population at Risk by Month for Country"
    type: "bar"
    axis:
      x:
        type: "months"
      y:
        label:
          text: 'Population at Risk'
          position: 'outer-middle'
    {% if hazard == "cyclone" %}{% verbatim %}
    hazard: cyclone
    {% endverbatim %}{% elif hazard == "drought" %}{% verbatim %}
    hazard: drought
    subtype: "bullet"
    colors:
      p6: "#4169E1"
      p8: "#B0C4FF"
      p25: "#B0C4DE"
      p100: "#FFC4DE"
    group_prefix: "p"
    group_key: "prob_max"
    group_modifier: 1
    groups: [6, 8, 25]
    {% endverbatim %}{% elif hazard == "flood" %}{% verbatim %}
    hazard: flood
    subtype: "bullet"
    colors:
      rp25: "#4169E1"
      rp100: "#B0C4FF"
      rp1000: "#B0C4DE"
    group_prefix: "rp"
    group_key: "rp"
    group_modifier: 1
    groups: [25, 100, 1000]
    {% endverbatim %}{% elif hazard == "landslide" %}{% verbatim %}
    hazard: landslide
    {% endverbatim %}{% endif %}
{% endblock %}

