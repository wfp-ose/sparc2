            - value: "{{ vam(feature.attributes.admin1_code,'csi.source') }}"
              label: VAM CSI Source
            - value: "{{ vam(feature.attributes.admin1_code,'csi.no') | formatFloat: 2 }}"
              label: VAM CSI No
            - value: "{{ vam(feature.attributes.admin1_code,'csi.low') | formatFloat: 2 }}"
              label: VAM CSI Low
            - value: "{{ vam(feature.attributes.admin1_code,'csi.medium') | formatFloat: 2 }}"
              label: VAM CSI Medium
            - value: "{{ vam(feature.attributes.admin1_code,'csi.high') | formatFloat: 2 }}"
              label: VAM CSI high
        - id: "popup_context"
          tab: { label: "Context" }
          fields:
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code,'ldi') }}"
              label: LDI
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'delta_mean') }}"
              label: Mean Change (2001 - 2012)
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'delta_positive') }}"
              label: Positive Change (2001 - 2012)
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'delta_negative') }}"
              label: Negative Change (2001 - 2012)
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'delta_forest') }}"
              label: Forest Change (2001 - 2012)
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'delta_crop') }}"
              label: Crop Change (2001 - 2012)
            - value: "{{ context(feature.attributes.admin1_code, feature.attributes.admin2_code, 'erosion_propensity') }}"
              label: Erosion Propensity
    filters:
      - layer: popatrisk
        output: popatrisk_range
        title: "Pop at Risk"
