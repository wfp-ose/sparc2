          - context_ldi
      - id: vulnerability_factors
        label: Vulnerability Factors
        class: geodash-sidebar-layers-vulnerability-factors
        layers:
          - vam_fcs
          - vam_csi
      - id: population_distribution
        label: Population Distribution
        class: geodash-sidebar-layers-population-distribution
        layers: [landscan]
      #- id: wfp_operations
      #  label: WFP Operations
      #  class: geodash-sidebar-layers-wfpoperations
      #  layers: [wld_poi_facilities_wfp, wld_trs_supplyroutes_wfp]
      - id: accumulated rainfall
        label: Accumulated Rainfall
        class: geodash-sidebar-wfplayers
        layers: [imerg_1day, imerg_3day, imerg_7day]
      - id: forecast_precipitation
        label: Forecast Precipitation
        class: geodash-sidebar-forecast
        layers: [forecast]
    charts:
      - id: "popatrisk"
        element: "sparc-chart-popatrisk"
        type: "bar"
        {% if hazard == "flood" %}
        title: "Population at Risk of Floods by Month for {{ country_title }}"
        description: "The chart above displays the number of people living in flood-prone areas, who may potentially be exposed to flood per month. The different colours indicate the probability expressed as or “return period” (rp) of those people being affected. The darker the shade, the more likely that they will be affected, as shown below.\n- **rp25**: 1 in 25 probability of occurrence in any given year (4% chance).\n- **rp100**: 1 in 100 probability of occurrence in any given year (1% chance)\n- **rp1000**: 1 in 1000 probability of occurrence in any given year (0.1% chance)\n\nThese recurrence intervals give the estimated time interval between events of a similar size or intensity, and the greater the magnitude of the flood event the less chance of occurrence and viceversa.  You can choose to display only certain levels of probability by toggling the interactive legend under the chart: click on a probability class once to turn it off, click it again to turn it back on."
        {% else %}
        title: "Population at Risk by Month for {{ country_title }}"
        description: "The chart above displays the number of people living in `{{ hazard }}-prone areas`, who may potentially be exposed to `{{ hazard }}` per month. The different colours indicate the probability of those people being affected; the darker the shade, the more likely that they will be affected. You can choose to display only certain levels of probability by toggling the interactive legend under the chart: click on a probability class once to turn it off, click it again to turn it back on."
        {% endif %}
        axis:
          x:
            type: "months"
          y:
            label:
              text: 'Population at Risk'
              position: 'outer-middle'
        {% if hazard == "cyclone" %}{% verbatim %}
        hazard: cyclone
        {% endverbatim %}{% elif hazard == "drought" %}{% verbatim %}
        hazard: drought
        colors:
          0.01-0.05: "#c6dbef"
          0.06-0.10: "#6baed6"
          0.11-0.19: "#2171b5"
          0.20-1.0: "#08306b"
        {% endverbatim %}{% elif hazard == "flood" %}{% verbatim %}
        hazard: flood
        subtype: "bullet"
        colors:
          rp25: "#4169E1"
          rp100: "#B0C4FF"
          rp1000: "#B0C4DE"
        group_prefix: "rp"
        group_key: "rp"
        group_modifier: 1
        groups: [25, 100, 1000]
        {% endverbatim %}{% elif hazard == "landslide" %}{% verbatim %}
        hazard: landslide
        {% endverbatim %}{% endif %}
{% endblock %}
