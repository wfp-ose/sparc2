                    ramp:
                      - 'rgb(181, 0, 22)'
                      - 'rgb(251, 112, 80)'
                      - 'rgb(222, 197, 192)'
                      - 'rgb(227, 252, 216)'
                      - 'rgb(122, 199, 123)'
                      - 'rgb(0, 68, 27)'
